plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'junit:junit:4.8.1'
    compileOnly 'org.openapitools:openapi-generator:4.3.1'
    runtimeOnly 'org.openapitools:openapi-generator-cli:4.3.1'
}

group = 'openlineage'
version = '1.0.0'
description = 'openlineage openapi-generator'
java.sourceCompatibility = JavaVersion.VERSION_1_8

application {
    // Define the main class for the application.
    mainClassName = 'org.openapitools.codegen.OpenAPIGenerator'
}

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
